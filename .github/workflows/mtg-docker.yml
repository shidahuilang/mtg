name: Build and Push Multi-Arch Docker Image

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  # é•œåƒåç§°(å¯ä¿®æ”¹ä¸ºæ‚¨çš„ç”¨æˆ·å/ä»“åº“å)
  DOCKERHUB_IMAGE: shidahuilang/mtg
  GHCR_IMAGE: ghcr.io/${{ github.repository }}
  # MTG ç‰ˆæœ¬
  MTG_VERSION: v2.1.7

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1ï¸âƒ£ æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ ä¸‹è½½ MTG äºŒè¿›åˆ¶æ–‡ä»¶(ä½¿ç”¨ç¼“å­˜)
      - name: Cache MTG binaries
        id: cache-mtg
        uses: actions/cache@v3
        with:
          path: bin/
          key: mtg-binaries-${{ env.MTG_VERSION }}

      - name: Download MTG binaries
        if: steps.cache-mtg.outputs.cache-hit != 'true'
        run: |
          mkdir -p bin
          
          echo "ğŸ“¥ Downloading MTG ${{ env.MTG_VERSION }} binaries..."
          
          # ä¸‹è½½ amd64
          echo "Downloading amd64..."
          curl -L "https://github.com/9seconds/mtg/releases/download/${{ env.MTG_VERSION }}/mtg-${MTG_VERSION#v}-linux-amd64.tar.gz" -o /tmp/mtg-amd64.tar.gz
          tar -xzf /tmp/mtg-amd64.tar.gz -C /tmp
          mv /tmp/mtg-${MTG_VERSION#v}-linux-amd64/mtg bin/mtg-amd64
          chmod +x bin/mtg-amd64
          
          # ä¸‹è½½ arm64
          echo "Downloading arm64..."
          curl -L "https://github.com/9seconds/mtg/releases/download/${{ env.MTG_VERSION }}/mtg-${MTG_VERSION#v}-linux-arm64.tar.gz" -o /tmp/mtg-arm64.tar.gz
          tar -xzf /tmp/mtg-arm64.tar.gz -C /tmp
          mv /tmp/mtg-${MTG_VERSION#v}-linux-arm64/mtg bin/mtg-arm64
          chmod +x bin/mtg-arm64
          
          # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
          rm -rf /tmp/mtg-*.tar.gz /tmp/mtg-*-linux-*
          
          echo "âœ… MTG binaries downloaded successfully"
          ls -lh bin/

      # 3ï¸âƒ£ è®¾ç½® QEMU (æ”¯æŒå¤šæ¶æ„æ¨¡æ‹Ÿ)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 4ï¸âƒ£ è®¾ç½® Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5ï¸âƒ£ æå– Docker å…ƒæ•°æ®(æ ‡ç­¾å’Œæ³¨é‡Š)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_IMAGE }}
            ${{ env.GHCR_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      # 6ï¸âƒ£ ç™»å½• Docker Hub
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7ï¸âƒ£ ç™»å½• GitHub Container Registry
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 8ï¸âƒ£ æ„å»ºå¹¶æ¨é€å¤šæ¶æ„é•œåƒ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 9ï¸âƒ£ è¾“å‡ºé•œåƒä¿¡æ¯
      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"
